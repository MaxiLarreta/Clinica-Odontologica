<title>CRUD Turnos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/update_turno.js"></script>
<script type="text/javascript" src="/js/delete_turno.js"></script>
<script type="text/javascript" src="/js/get_turno.js"></script>
<script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav nav-item">
            <a class="nav-link" href="/index.html">Volver al inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/alta-turnos.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turnos/">Todos</a>
        </li>
    </ul>
    <div id="div_turnos_table">
        <h2>Turnos</h2>
        <div class="row col-md-6 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label for="turno_id">Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label for="turno_paciente">Paciente:</label>
                    <input type="text" class="form-control" placeholder="DNI paciente" id="paciente">
                </div>
                <div class="form-group">
                    <label for="turno_odontologo">Odontologo:</label>
                    <input type="text" class="form-control" placeholder="Matricula Odontologo" id="odontologo">
                </div>
                <div class="form-group">
                    <label for="turno_fecha">Fecha:</label>
                    <input type="datetime-local" class="form-control" id="fecha">
                </div>


                <button id="button-update" type="button" class="btn btn-primary">Submit</button>
                <button type="button" id="button-delete" class="btn btn-primary">Eliminar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>

</div>
</body>
</html>
